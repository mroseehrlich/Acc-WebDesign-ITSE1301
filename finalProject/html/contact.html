<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Genuine Joe Coffeehouse</title>
      <link href="../css/EhrlichM_styles.css" rel="stylesheet" /> 
      <link href="../css/contact.css" rel="stylesheet"> 
    </head>
    <body>
        <header>
            <div class="bannerLogo">
                <img id="logo" src="../images/GenuineJoeLogoColorFills.png" alt="logo">
                <img id="banner" src="../images/DinoLogoBannerNoLogo.jpg" alt="logo banner">
            </div>
            <nav>
                <ul>
                    <li class="nav_link"><a href="default_finalproject.html">Home</a></li>
                    <li class="nav_link"><a href="about.html">About Us</a></li>
                    <li class="nav_link"><a href="menu.html">Menu</a></li>
                    <li class="nav_link"><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <div class="main">
            <article class="article">
                <div class="article_container">
                    <h1 id="article_heading">Contact</h1>
                        <div class="text_container">
                            <p class="msg_text">Got a question? Shoot us a message and we'll get in touch!</p>
                        </div>
                        <form id="contactForm" name="contactForm" method="" action="">
                            <input type="text" id="name" name="name" placeholder="Name" maxlength="64" required>
                            <input type="email" id="email1" name="remail1" placeholder="Return Email" maxlength="64" required>
                            <input type="email" id="email2" name="remail2" placeholder="Re-enter Email" maxlength="64" required>
                            <input type="text" id="subject" name="subject" placeholder="Subject" maxlength="64" required>
                            <textarea id="message" name="message" placeholder="Message" rows="10" maxlength="1000"></textarea>
                            <div class="form_button_container">
                                <button type="button" id="btn__send">Send</button>
                                <button type="button" id="btn__clear">Clear</button>
                            </div>
                        </form>
                </div>
            </article>
        </div>
        <footer>
            <div class="brand-address">
                <p><span>&copy;</span> Genuine Joe Coffeehouse</p>
                <address>2001 West Anderson Ln &dot; Austin, TX &dot; 78757</address>
            </div>
            <p><a href="tel:+15122021576">(512) 202-1576</a></p>
            <p><a href="email:info@genuinejoecoffee.com">info@genuinejoecoffee.com</a></p>
            <div class="footer-reference">
                <a href="reference.html">Links Referenced</a>
            </div>
        </footer>
    </body>
</html>
